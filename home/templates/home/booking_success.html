{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
  .success-wrapper {
    background-color: #000000;
    direction: rtl;
    text-align: center;
    padding: 50px 20px;
    min-height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding-top: 100px;
  }

  .success-container {
    max-width: 600px;
    margin: 0 auto;
    background: black;
    padding: 3rem 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    border: 3px solid #c19d56
  }

  .success-icon {
    font-size: 4rem;
    margin-bottom: 1.5rem;
    animation: scaleIn 0.5s ease-out;
  }

  .success-title {
    color: #c19d56;
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
    animation: fadeIn 0.7s ease-out;
  }

  .success-message {
    color: #555;
    font-size: 1.2rem;
    line-height: 1.8;
    margin-bottom: 2rem;
    animation: fadeIn 1s ease-out;
  }

  .success-name {
    color: #c19d56;
    font-weight: bold;
  }

  .btn-home {
    background-color: #c19d56;
    color: white;
    padding: 0.9rem 2.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
    animation: fadeIn 1.3s ease-out;
  }

  .btn-home:hover {
    background-color: #a88844;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(193, 157, 86, 0.4);
    text-decoration: none;
  }

  @keyframes scaleIn {
    from {
      transform: scale(0);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* استجابة للشاشات الصغيرة */
  @media (max-width: 576px) {
    .success-wrapper {
      padding: 30px 15px;
      padding-top: 60px;
    }

    .success-container {
      padding: 2rem 1.5rem;
      border-radius: 12px;
    }

    .success-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .success-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .success-message {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .btn-home {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      width: 100%;
    }
  }

  /* استجابة للأجهزة اللوحية */
  @media (min-width: 577px) and (max-width: 768px) {
    .success-container {
      padding: 2.5rem 2rem;
    }

    .success-icon {
      font-size: 3.5rem;
    }

    .success-title {
      font-size: 1.8rem;
    }

    .success-message {
      font-size: 1.1rem;
    }
  }

  /* للشاشات الكبيرة */
  @media (min-width: 992px) {
    .success-container {
      padding: 3.5rem 3rem;
    }
  }
</style>

<div class="success-wrapper">
  <div class="success-container">
    <div class="success-icon">✅</div>
    
    <h2 class="success-title">تم إرسال طلبك بنجاح!</h2>
    
    <p class="success-message">
      شكراً لك <span class="success-name">{{ booking.name }}</span><br>
      سيتم التواصل معك قريباً لتأكيد الطلب
    </p>
    
    <a href="{% url 'home:home' %}" class="btn-home">العودة للرئيسية</a>
  </div>
</div>
{% endblock body %}
