{% load static %}
<style>
.navbar {
  position: relative;
  z-index: 10;
  padding: 1rem 1rem;
  background-color: #000000 !important;
  border-bottom: 2px solid #c19d56;
  box-shadow: 0 2px 10px rgba(193,157,86,0.3);
  min-height: 70px;
}

/* اللوجو */
.brand-logo {
  height: 220px;
  width: auto;
  filter: drop-shadow(0 0 6px rgba(193,157,86,0.4));
  transition: all 0.3s ease;
  object-fit: contain;
}

/* النص بجانب اللوجو */
.logo-text {
  font-family: 'Prata', serif;
  font-size: 20px;
  font-weight: 500;
  color: #c19d56;
  letter-spacing: 1px;
  white-space: nowrap;
  margin-right: 20px;
  line-height: 1.2;
}

/* تنسيق اللوجو والنص */
.brand-container {
  display: flex;
  align-items: center;
  flex-direction: row-reverse;
  gap: 15px;
  height: 100%;
}

.navbar-brand {
  margin: 0 !important;
  padding: 0 !important;
}

/* الـ Container الرئيسي */
.navbar-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  gap: 15px;
}

/* تعديل زر القائمة للموبايل */
.navbar-toggler {
  border-color: #c19d56 !important;
  background-color: rgba(193,157,86,0.1) !important;
  padding: 0.5rem 0.75rem;
  flex-shrink: 0;
}

.navbar-toggler .oi {
  color: #c19d56 !important;
}

.navbar-toggler:focus {
  box-shadow: 0 0 0 0.2rem rgba(193,157,86,0.25) !important;
}

/* تعديل الروابط */
.navbar-nav .nav-link {
  color: #c19d56 !important;
  transition: all 0.3s ease;
  font-weight: 700;
  font-size: 22px;
  letter-spacing: 0.5px;
  padding: 0.5rem 1rem !important;
}

.navbar-nav .nav-link:hover {
  color: #ffffff !important;
  text-shadow: 0 0 8px rgba(193,157,86,0.8);
}

/* تعديل Badge السلة */
.badge {
  background-color: #c19d56 !important;
  color: #000000 !important;
  font-weight: bold;
  font-size: 12px;
  min-width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  padding: 0;
}

.cart-icon {
  font-size: 24px;
  filter: drop-shadow(0 0 4px rgba(193,157,86,0.6));
}

/* للشاشات الكبيرة جداً (Desktop) */
@media (min-width: 1400px) {
  .brand-logo {
    height: 200px;
  }
  .logo-text {
    font-size: 18px;
  }
  .navbar-nav .nav-link {
    font-size: 24px;
  }
}

/* للشاشات المتوسطة (Desktop & Tablets) */
@media (max-width: 1199px) and (min-width: 992px) {
  .brand-logo {
    height: 160px;
  }
  .logo-text {
    font-size: 15px;
  }
  .navbar-nav .nav-link {
    font-size: 20px;
  }
}

/* للـ Tablets والشاشات الأصغر */
@media (max-width: 991px) {
  .navbar {
    padding: 0.8rem 1rem;
    min-height: 65px;
  }
  
  .brand-logo {
    height: 100px;
  }
  
  .logo-text {
    font-size: 11px;
  }
  
  .brand-container {
    gap: 10px;
  }
  
  .navbar-collapse {
    background-color: #000000;
    padding: 1rem;
    margin-top: 0.5rem;
    border: 1px solid #c19d56;
    border-radius: 8px;
  }
  
  .navbar-nav {
    align-items: flex-start !important;
  }
  
  .navbar-nav .nav-link {
    font-size: 20px;
    padding: 0.75rem 1rem !important;
  }
  
  .nav-item.ml-4 {
    margin-left: 0 !important;
    margin-top: 0.5rem;
  }
}

/* جميع أجهزة iPhone والموبايل (أقل من 768px) */
@media (max-width: 767px) {
  .navbar {
    padding: 0.7rem 0.8rem;
    min-height: 60px;
  }
  
  .brand-logo {
    height: 85px;
  }
  
  .logo-text {
    font-size: 10px;
    margin-right: 8px;
  }
  
  .brand-container {
    gap: 8px;
  }
  
  .navbar-toggler {
    padding: 0.4rem 0.6rem;
  }
  
  .navbar-nav .nav-link {
    font-size: 18px;
    padding: 0.6rem 0.8rem !important;
  }
  
  .cart-icon {
    font-size: 22px;
  }
  
  .badge {
    font-size: 11px;
    min-width: 18px;
    height: 18px;
    top: -3px !important;
    right: -8px !important;
  }
}

/* iPhone SE, iPhone 12/13/14 Mini (أقل من 430px) */
@media (max-width: 429px) {
  .navbar {
    padding: 0.6rem 0.7rem;
    min-height: 55px;
  }
  
  .brand-logo {
    height: 75px;
  }
  
  .logo-text {
    font-size: 11px;
    margin-right: 6px;
  }
  
  .brand-container {
    gap: 6px;
  }
}

/* iPhone SE الأصغر (أقل من 376px) */
@media (max-width: 375px) {
  .navbar {
    padding: 0.5rem 0.6rem;
    min-height: 50px;
  }
  
  .brand-logo {
    height: 70px;
  }
  
  .logo-text {
    font-size: 8px;
    margin-right: 5px;
    letter-spacing: 0.5px;
  }
  
  .brand-container {
    gap: 5px;
  }
  
  .navbar-toggler {
    padding: 0.3rem 0.5rem;
  }
  
  .navbar-nav .nav-link {
    font-size: 16px;
  }
  
  .cart-icon {
    font-size: 20px;
  }
  
  .badge {
    font-size: 10px;
    min-width: 16px;
    height: 16px;
  }
}

/* تثبيت العناصر */
.container {
  width: 100%;
  max-width: 100%;
  padding-right: 15px;
  padding-left: 15px;
  margin: 0 auto;
}

/* منع تحرك العناصر */
.navbar-brand {
  flex-shrink: 1;
  min-width: 0;
  overflow: hidden;
}

.navbar-toggler {
  flex-shrink: 0;
  margin-left: auto;
}

/* تحسين Layout للموبايل */
@media (max-width: 991px) {
  .navbar-container {
    flex-wrap: nowrap;
  }
  
  .brand-container {
    flex-shrink: 1;
    min-width: 0;
  }
  
  .logo-text {
    overflow: hidden;
    text-overflow: ellipsis;
  }
}
</style>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar" id="ftco-navbar">
  <div class="container navbar-container">
    
    <!-- اللوجو -->
    <a class="navbar-brand" 
       href="{% url 'home:home' %}" 
       style="font-family: 'Prata', 'Cairo', sans-serif; direction: rtl; text-decoration: none;">
       
      <div class="brand-container">
        <img src="{% static 'images/ss1-removebg-preview.png' %}" 
             alt="سِيره للعطور" 
             class="brand-logo">
        <span class="logo-text">YOUR SCENT BIOGRAPHY</span>
      </div>
    </a>

    <!-- زر القائمة -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" 
            aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="oi oi-menu"></span>
    </button>

    <!-- الروابط -->
    <div class="collapse navbar-collapse" id="ftco-nav">
      <ul class="navbar-nav ml-auto align-items-center">
        <li class="nav-item active">
          <a href="{% url 'home:home' %}" class="nav-link">
            الرئيسية
          </a>
        </li>

        <!-- السلة -->
        <li class="nav-item ml-4">
          <a href="{% url 'home:cart' %}" class="nav-link position-relative">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <span class="badge position-absolute" 
                  style="top: -5px; right: -10px;">
              {{ cart_count|default:"0" }}
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
